<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sass Project</title>
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
  <div class="section-container">
    <h1>Global and Local Scope of CSS Variables</h1>
    <h2>Global Scope</h2>
    <p>This has a global color: <span class="global-element">Text with global color</span></p>

    <h2>Local Scope</h2>
    <div class="section-content">
      <p>This has a local color: <span class="global-element section-element">Text with local color</span></p>
    </div>
  </div>
</body>
</html>
